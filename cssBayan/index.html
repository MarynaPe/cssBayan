<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="accordion">
      <h1 class="accordion__title">CSS Bayan</h1>

      <ul class="accordion__list">

        <li class="accordion__item">
          <label class="accordion__label" for="acc1"><input class="accordion__input" type="radio" name="accord"
              id="acc1" checked>
            <span class="accordion__subtitle">
              <span>You can't just copy and paste CSS</span>
              <img class="cross" src="images/cross_down.png" alt="cross">
            </span>
            <img class="meme" src="memes/You_can't_just_copy_and_paste_CSS.png" alt="meme-copy-past">
          </label>
        </li>

        <li class="accordion__item">
          <label class="accordion__label" for="acc2"><input type="radio" name="accord" id="acc2">
            <span class="accordion__subtitle">
              <span> Keep calm and carry on</span>
              <img class="cross" src="images/cross_down.png" alt="cross">
            </span>
            <img class="meme" src="memes/Keep_calm_and_carry_on.png" alt="meme-carry">
          </label>
        </li>

        <li class="accordion__item">
          <label class="accordion__label" for="acc3"> <input type="radio" name="accord" id="acc3">
            <span class="accordion__subtitle">
              <span>Work-life balance</span>
              <img class="cross" src="images/cross_down.png" alt="cross">
            </span>
            <img class="meme" src="memes/Work-life_balance.png" alt="meme-balance">
          </label>
        </li>

        <li class="accordion__item">
          <label class="accordion__label" for="acc4"><input type="radio" name="accord" id="acc4">
            <span class="accordion__subtitle">
              <span>Dude, where is JS?</span>
              <img class="cross" src="images/cross_down.png" alt="cross">
            </span>
            <img class="meme" src="memes/Dude,_where_is_JS.png" alt="meme-where-js">
          </label>
        </li>

        <li class="accordion__item">
          <label class="accordion__label" for="acc5"><input type="radio" name="accord" id="acc5">
            <span class="accordion__subtitle">
              <span>Relax and take it easy</span>
              <img class="cross" src="images/cross_down.png" alt="cross">
            </span>
            <img class="meme" src="memes/Relax_and_take_it_easy.png" alt="meme-relax">
          </label>
        </li>

      </ul>

    </div>

  </div>
</body>

</html>
